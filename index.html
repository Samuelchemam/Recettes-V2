<!DOCTYPE html>
<html lang="fr">
<head>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recettes Collaboratives</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
<div class="scroll-indicator"></div>
<div class="floating-actions">
    <button class="scroll-top-btn" title="Retour en haut">‚Üë</button>
</div>
        <nav class="main-nav">
            <div class="logo">üìñ Recettes Collaboratives</div>
            <div class="nav-links">
                <button id="add-recipe-btn" class="primary-btn">+ Nouvelle Recette</button>
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
            </div>
        </nav>

        <!-- Section de recherche compacte -->
        <div class="search-controls">
            <div class="search-wrapper">
                <input type="text" class="search-bar" placeholder="Rechercher une recette..." oninput="searchRecipes()">
                <button class="filter-toggle">Filtres üîç</button>
                <button class="favorites-toggle" onclick="toggleFavoritesView()">
                    <i class="fas fa-heart"></i> Favoris
                </button>
            </div>
            <div class="filters-section hidden">
                <div class="filters-grid">
                    <select class="filter-category">
                        <option value="">Toutes les cat√©gories</option>
                    </select>
                    <select class="filter-difficulty">
                        <option value="">Toutes les difficult√©s</option>
                    </select>
                    <select class="filter-time">
                        <option value="">Tous les temps</option>
                    </select>
                    <button class="clear-filters">R√©initialiser</button>
                </div>
            </div>
        </div>

        <!-- Modal pour ajouter/√©diter une recette -->
        <div id="recipe-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close-modal">√ó</button>
                <form class="recipe-form" id="recipe-form">
                    <h2>Ajouter une recette</h2>
                    <div class="form-group">
                        <label for="title">Titre</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Auteur</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="form-group">
                        <label for="difficulty">Difficult√©</label>
                        <select id="difficulty" required>
                            <option value="1">1 - Tr√®s facile</option>
                            <option value="2">2 - Facile</option>
                            <option value="3">3 - Moyen</option>
                            <option value="4">4 - Difficile</option>
                            <option value="5">5 - Tr√®s difficile</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingr√©dients (format: quantit√© unit√© ingr√©dient)</label>
                        <textarea id="ingredients" rows="4" required placeholder="200 g farine&#10;3 oeufs&#10;25 cl lait"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="portions">Nombre de portions</label>
                        <input type="number" id="portions" min="1" value="4" required>
                    </div>
                    <div class="form-group">
                        <label for="steps">√âtapes (une par ligne)</label>
                        <textarea id="steps" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="categories">Cat√©gories</label>
                        <select id="categories" multiple>
                            <option value="Entr√©e">Entr√©e</option>
                            <option value="Plat principal">Plat principal</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Boisson">Boisson</option>
                            <option value="V√©g√©tarien">V√©g√©tarien</option>
                            <option value="Vegan">Vegan</option>
                            <option value="Sans gluten">Sans gluten</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="prepTime">Temps de pr√©paration (minutes)</label>
                        <input type="number" id="prepTime" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="cookTime">Temps de cuisson (minutes)</label>
                        <input type="number" id="cookTime" min="0" required>
                    </div>
                    <button type="submit">Ajouter la recette</button>
                </form>
            </div>
        </div>

        <!-- Conteneur des recettes -->
        <div class="recipes-grid" id="recipes-container"></div>
        
        <!-- Modal des d√©tails de la recette -->
        <div id="recipe-details-modal" class="modal hidden">
            <div class="modal-content recipe-details-content">
                <button class="close-modal">√ó</button>
                <div class="recipe-details">
                    <h2 class="recipe-title"></h2>
                    <div class="recipe-metadata">
                        <span class="recipe-author"></span>
                        <span class="recipe-time"></span>
                        <span class="recipe-difficulty"></span>
                    </div>
                    <div class="recipe-ingredients">
                        <h3>Ingr√©dients</h3>
                        <ul class="ingredients-list"></ul>
                    </div>
                    <div class="recipe-steps">
                        <h3>Instructions</h3>
                        <ol class="steps-list"></ol>
                    </div>
                    <div class="comments-section">
                        <h3>Commentaires</h3>
                        <div class="comment-form">
                            <textarea placeholder="Partagez votre exp√©rience..." class="comment-input"></textarea>
                            <button onclick="submitComment()" class="submit-btn">Publier</button>
                        </div>
                        <div id="comments-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
