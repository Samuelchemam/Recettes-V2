<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recettes Collaboratives</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="scroll-indicator"></div>
        <div class="floating-actions">
            <button class="scroll-top-btn" title="Retour en haut">‚Üë</button>
        </div>

        <nav class="main-nav">
            <div class="logo">üìñ Recettes Collaboratives</div>
            <div class="nav-links">
                <button id="add-recipe-btn" class="primary-btn">+ Nouvelle Recette</button>
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
            </div>
        </nav>

        <!-- Section de recherche compacte -->
        <div class="search-controls">
            <div class="search-wrapper">
                <input type="text" class="search-bar" placeholder="Rechercher une recette..." oninput="searchRecipes()">
                <button class="filter-toggle">Filtres üîç</button>
                <button class="favorites-toggle" onclick="toggleFavoritesView()">
                    <i class="fas fa-heart"></i> Favoris
                </button>
            </div>
            <div class="filters-section hidden">
                <div class="filters-grid">
                    <select class="filter-category">
                        <option value="">Toutes les cat√©gories</option>
                    </select>
                    <select class="filter-difficulty">
                        <option value="">Toutes les difficult√©s</option>
                    </select>
                    <select class="filter-time">
                        <option value="">Tous les temps</option>
                    </select>
                    <button class="clear-filters">R√©initialiser</button>
                </div>
            </div>
        </div>

        <!-- Modal pour ajouter/√©diter une recette -->
        <div id="recipe-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close-modal">√ó</button>
                <form class="recipe-form" id="recipe-form">
                    <h2>Ajouter une recette</h2>
                    <div class="form-group">
                        <label for="title">Titre</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Auteur</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image de la recette</label>
                        <input type="file" id="image" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="difficulty">Difficult√©</label>
                        <select id="difficulty" required>
                            <option value="1">1 - Tr√®s facile</option>
                            <option value="2">2 - Facile</option>
                            <option value="3">3 - Moyen</option>
                            <option value="4">4 - Difficile</option>
                            <option value="5">5 - Tr√®s difficile</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingr√©dients (format: quantit√© unit√© ingr√©dient)</label>
                        <textarea id="ingredients" rows="8" placeholder="Ex:\n200g farine\n2 oeufs\n250ml lait" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="steps">√âtapes de pr√©paration (une √©tape par ligne)</label>
                        <textarea id="steps" rows="10" placeholder="Ex:\nPr√©chauffer le four √† 180¬∞C\nM√©langer les ingr√©dients secs\nAjouter les oeufs un par un" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="time">Temps de pr√©paration (minutes)</label>
                        <input type="number" id="time" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Cat√©gorie</label>
                        <input type="text" id="category" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Enregistrer</button>
                        <button type="button" class="cancel-btn">Annuler</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Section de listing des recettes -->
        <div id="recipes-list" class="recipes-grid"></div>

        <!-- Modal de d√©tail de recette -->
        <div id="detail-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close-modal">√ó</button>
                <div id="recipe-detail" class="recipe-detail"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
